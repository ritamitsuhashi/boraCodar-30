<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#boraCodar - Desafio 30</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <div class="container">
        <header>
          <img src="assets/Logo.svg" alt="Logo Movie AI" />

          <button>
            <p>Nova recomendação</p>
            <img src="assets/icons/Gerar.svg" alt="Ícone" />
          </button>
        </header>

        <section class="movies">
          <div class="movie">
            <div class="title">
              <span>Barbie</span>
              <div>
                <img src="/assets/icons/Star.svg" alt="Ícone de estrela" />
                <p>4.9</p>
              </div>
            </div>
            <div class="poster">
              <img src="assets/Barbie.png" alt="Poster filme Barbie" />
            </div>
            <div class="info">
              <div class="duration">
                <img src="assets/icons/Clock.svg" alt="Ícone de relógio" />
                <span>1:54:00</span>
              </div>
              <div class="year">
                <img
                  src="/assets/icons/CalendarBlank.svg"
                  alt="Ícone de calendário"
                />
                <span>2023</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
